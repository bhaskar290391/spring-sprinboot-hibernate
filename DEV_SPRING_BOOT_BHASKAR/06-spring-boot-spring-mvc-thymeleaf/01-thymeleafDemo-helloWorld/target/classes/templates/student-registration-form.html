<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

</head>
<body>
    <h3>Student Registration form</h3>

    <form th:action="@{/processStudentForm}" method="post" th:object="${student}">

        FirstName: <input type="text" th:field="*{firstName}">
        <br><br>

        Last Name: <input type="text" th:field="*{lastName}">
        <br><br>

        Country : <select th:field="*{country}">
        <option th:each="tempCountry:${countries}" th:value="${tempCountry}" th:text="${tempCountry}"></option>
        </select>
        <br><br>

        Favourite programming language:
        <input type="radio" th:field="*{favouriteLanguage}"
                            th:each="tempLang:${languages}"
                            th:value="${tempLang}"
                            th:text="${tempLang}"/>

        <br><br>

        Favourite Operating System :

        <input type="checkbox" th:field="*{operatingSystem}"
               th:each="tempSystem:${systems}"
               th:value="${tempSystem}"
               th:text="${tempSystem}"/>


        <br><br>
        <input type="submit" value="submit">
    </form>
</body>
</html>
