<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

</head>
<body>

<h3>Student Confirmation form</h3>

    FirstName :<span th:text="${student.firstName}" />

    <br><br>

    LastName : <span th:text="${student.lastName}" />

    <br><br>

    Country : <span th:text="${student.country}" />

    <br><br>

    Favourite programming language: <span th:text="${student.favouriteLanguage}" />


    <br><br>

    Favourite operating system:

    <ul>
        <li th:each="tempSystem:${student.operatingSystem}" th:text="${tempSystem}"/>
    </ul>

</body>
</html>
